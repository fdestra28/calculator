<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure the viewport for responsive design -->
  <title>Calculator App</title> <!-- Set the title of the web page -->
  <link rel="icon" type="image/x-icon" href="favicon.png"> <!-- Set the favicon for the tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet for styling -->
</head>
<body>
  <div class="container">
    <h1>Amateur Calculator</h1> <!-- Main heading for the calculator app -->
    <p class="typing">Made By Fajar Destrada</p> <!-- Paragraph with typing animation -->
    <div class="calculator">
      <div id="display" class="display"></div> <!-- Display area for calculator input/output -->
      <div class="buttons">
        <button class="btn" id="clear">C</button> <!-- Button to clear the display -->
        <button class="btn">()</button> <!-- Button for parentheses -->
        <button class="btn" id="backspace">&larr;</button> <!-- Button to delete the last character -->
        <button class="btn">/</button> <!-- Button for division -->
        <button class="btn">7</button> <!-- Button for digit 7 -->
        <button class="btn">8</button> <!-- Button for digit 8 -->
        <button class="btn">9</button> <!-- Button for digit 9 -->
        <button class="btn">*</button> <!-- Button for multiplication -->
        <button class="btn">4</button> <!-- Button for digit 4 -->
        <button class="btn">5</button> <!-- Button for digit 5 -->
        <button class="btn">6</button> <!-- Button for digit 6 -->
        <button class="btn">-</button> <!-- Button for subtraction -->
        <button class="btn">1</button> <!-- Button for digit 1 -->
        <button class="btn">2</button> <!-- Button for digit 2 -->
        <button class="btn">3</button> <!-- Button for digit 3 -->
        <button class="btn">+</button> <!-- Button for addition -->
        <button class="btn" id="toggle-sign">Â±</button> <!-- Button to toggle sign of numbers -->
        <button class="btn">0</button> <!-- Button for digit 0 -->
        <button class="btn">.</button> <!-- Button for decimal point -->
        <button class="btn" id="equals">=</button> <!-- Button to calculate and display result -->
      </div>
    </div>
    <p id="explanation">Created using only HTML, CSS & JavaScript <br>with a little help by ChatGPTðŸ˜ƒ</p> <!-- Explanation paragraph -->
  </div>
  <button id="dark-mode-toggle" class="dark-mode-toggle">ðŸŒ™</button> <!-- Button to toggle dark mode -->
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
